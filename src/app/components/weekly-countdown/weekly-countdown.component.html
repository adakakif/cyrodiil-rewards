<div class="page">
    <button routerLink="/" class="escape" mat-fab color="primary">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="observable">
        <ng-container *ngIf="($seconds | async) as seconds; else loading">
            <app-timer [secondsInput]="seconds"></app-timer>
        </ng-container>
        <ng-template #loading>
            <div class="background-blur">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>
</div>
